{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar">
                    <h2>Wiki</h2>
                    <form action="{% url 'wiki:search' %}" method="get">
                        
                        <input class="search" type="text" name="q" placeholder="Search for an entry">
                        <input type="submit" value="Search" class="sbutton">
                    </form>
                    <div>
                        <a href="{% url 'wiki:index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'wiki:new' %}">Create a New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'wiki:randompage' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-md-8">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
